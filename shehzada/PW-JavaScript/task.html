<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = 10;
        let n2 = 20;

        console.log("before " + n1 + " " + n2);

        n1 = n1 + n2  //10+20=>30;
        n1 = n2 - n1  //30-10=>20;
        n1 = n1 - n2  //30-20=>10;

        console.log("after " + n1 + " " + n2);
    </script>
</body>
</html>
