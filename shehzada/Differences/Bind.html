<script>
    var employee1 = {firstName: 'Fahad', lastName: 'Khan'};
    var employee2 = {firstName: 'Hassan', lastName: 'Sab'};

    function invite(greeting1,greeting2){
        console.log(greeting1 + ' ' + this.firstName + ' ' + this.lastName+ ', ' + greeting2);
    }

    var inviteEmployee1 = invite.bind(employee1);
    var inviteEmployee2 = invite.bind(employee2);

    inviteEmployee1('Hello', 'How Are You?'); //Hello Fahad Khan, How Are You?
    inviteEmployee2('Hello', 'How Are You?'); //Heloo Hassan Sab, How Are You?
</script>
